name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e

            cd ~/web/portal.glab.si/public_html

            echo "üì• Pulling latest changes..."
            git pull origin main

            echo "üîß Making deploy script executable..."
            chmod +x deploy.sh

            echo "üèóÔ∏è Running deployment..."
            ./deploy.sh

            echo "‚úÖ Deployment completed successfully!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        if: success()
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ~/web/portal.glab.si/public_html
            
            echo "üîç Checking if containers are running..."
            docker-compose -f docker-compose.prod.yml ps
            
            echo "üåê Checking application health..."
            sleep 10
            curl -f -s -o /dev/null -w "%{http_code}" https://portal.glab.si || echo "Application not responding"
            
            echo "üìä Container status:"
            docker-compose -f docker-compose.prod.yml ps --format "table {{.Name}}\t{{.Status}}\t{{.Ports}}"
