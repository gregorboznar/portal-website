services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: portal_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage/app/public:/var/www/html/public/storage
      - ./storage/logs:/var/www/html/storage/logs
    networks:
      - portal
    depends_on:
      - mysql
      - redis
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis

  nginx:
    image: nginx:alpine
    container_name: portal_nginx
    restart: unless-stopped
    ports:
      - '8088:80'
      - '443:443'
    volumes:
      - ./public:/var/www/html/public:ro
      - ./storage/app/public:/var/www/html/public/storage:ro
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - portal
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: portal_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - portal
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:alpine
    container_name: portal_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - portal
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

  reverb:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: portal_reverb
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - '8085:8083'
    command: php artisan reverb:start --host=0.0.0.0 --port=8083
    networks:
      - portal
    depends_on:
      - mysql
      - redis
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}

  # Optional: PHPMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: portal_phpmyadmin
    restart: unless-stopped
    ports:
      - '8082:80'
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
    networks:
      - portal
    depends_on:
      - mysql
    profiles:
      - tools

networks:
  portal:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local 